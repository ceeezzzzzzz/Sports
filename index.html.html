<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESPN Sports Ticker & Weekly Schedule</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .ticker-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      background-color: #222;
      border-top: 2px solid #444;
      border-bottom: 2px solid #444;
      height: 50px;
    }

    .ticker-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: ticker-scroll 100s linear infinite;
    }

    @keyframes ticker-scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .ticker-item {
      display: inline-flex;
      align-items: center;
      margin-right: 60px;
      font-size: 1rem;
      color: #f0f0f0;
    }

    .ticker-item img {
      height: 24px;
      margin: 0 6px;
    }

    .schedule {
      padding: 20px;
      background-color: #1a1a1a;
    }

    .sport-section {
      margin-bottom: 30px;
    }

    .sport-section h2 {
      margin-bottom: 10px;
      color: #f9f9f9;
    }

    .subsection {
      margin-bottom: 15px;
    }

    .subsection h3 {
      margin-bottom: 5px;
      color: #ccc;
    }

    .game {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
    }

    .game img {
      height: 20px;
      margin: 0 6px;
    }
  </style>
</head>
<body>

  <div class="ticker-container">
    <div class="ticker-text" id="ticker">Loading ESPN scores and odds...</div>
  </div>

  <div class="schedule" id="schedule-container">
    Loading schedule...
  </div>

  <script>
    const leagues = [
      { sport: 'basketball', league: 'nba', label: 'NBA' },
      { sport: 'football', league: 'nfl', label: 'NFL' },
      { sport: 'hockey', league: 'nhl', label: 'NHL' }
    ];

    const today = new Date();
    const endOfWeek = new Date();
    endOfWeek.setDate(today.getDate() + (7 - today.getDay()));

    function isSameDay(date1, date2) {
      return date1.getFullYear() === date2.getFullYear() &&
             date1.getMonth() === date2.getMonth() &&
             date1.getDate() === date2.getDate();
    }

    function formatDateMMDDYYYY(date) {
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      const yyyy = date.getFullYear();
      return `${mm}/${dd}/${yyyy}`;
    }

    async function fetchESPNData() {
      const ticker = document.getElementById('ticker');
      const scheduleContainer = document.getElementById('schedule-container');
      ticker.innerHTML = '';
      scheduleContainer.innerHTML = '';

      for (const { sport, league, label } of leagues) {
        try {
          const url = `https://site.api.espn.com/apis/site/v2/sports/${sport}/${league}/scoreboard`;
          const response = await fetch(url);
          const data = await response.json();

          const todayGames = [];
          const upcomingGames = [];

          data.events.forEach(event => {
            const comp = event.competitions[0];
            const homeComp = comp.competitors.find(c => c.homeAway === 'home');
            const awayComp = comp.competitors.find(c => c.homeAway === 'away');

            const home = homeComp?.team?.shortDisplayName || 'Home';
            const away = awayComp?.team?.shortDisplayName || 'Away';
            const homeLogo = homeComp?.team?.logo || '';
            const awayLogo = awayComp?.team?.logo || '';
            const startDate = new Date(event.date);
            const startTime = startDate.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            const formattedDate = formatDateMMDDYYYY(startDate);

            let oddsText = '';
            if (comp.odds && comp.odds.length > 0) {
              const odds = comp.odds[0];
              oddsText = ` | Spread: ${odds.details}`;
            }

            const tickerText = `${away} @ ${home} — ${startTime} ${formattedDate}${oddsText}`;

            // Ticker item
            const span = document.createElement('span');
            span.className = 'ticker-item';
            span.innerHTML = `<img src="${awayLogo}" alt="${away}" /> ${label}: ${tickerText} <img src="${homeLogo}" alt="${home}" />`;
            ticker.appendChild(span);

            // Game item with logos and date
            const div = document.createElement('div');
            div.className = 'game';
            div.innerHTML = `<img src="${awayLogo}" alt="${away}" /> ${away} @ ${home} <img src="${homeLogo}" alt="${home}" /> — ${startTime} ${formattedDate}${oddsText}`;

            if (isSameDay(startDate, today)) {
              todayGames.push(div);
            } else if (startDate <= endOfWeek) {
              const day = startDate.toLocaleDateString(undefined, { weekday: 'short' });
              div.innerHTML = `<img src="${awayLogo}" alt="${away}" /> ${day} ${formattedDate}: ${away} @ ${home} <img src="${homeLogo}" alt="${home}" /> — ${startTime}${oddsText}`;
              upcomingGames.push(div);
            }
          });

          // Build schedule section
          const sportSection = document.createElement('div');
          sportSection.className = 'sport-section';

          const title = document.createElement('h2');
          title.textContent = label;
          sportSection.appendChild(title);

          const todaySection = document.createElement('div');
          todaySection.className = 'subsection';
          todaySection.innerHTML = `<h3>Today</h3>`;
          if (todayGames.length) {
            todayGames.forEach(g => todaySection.appendChild(g));
          } else {
            todaySection.innerHTML += `<div class="game">No games today</div>`;
          }
          sportSection.appendChild(todaySection);

          const weekSection = document.createElement('div');
          weekSection.className = 'subsection';
          weekSection.innerHTML = `<h3>Upcoming</h3>`;
          if (upcomingGames.length) {
            upcomingGames.forEach(g => weekSection.appendChild(g));
          } else {
            weekSection.innerHTML += `<div class="game">No upcoming games</div>`;
          }
          sportSection.appendChild(weekSection);

          scheduleContainer.appendChild(sportSection);
        } catch (err) {
          console.error(`Error fetching ESPN ${label} data:`, err);
        }
      }
    }

    fetchESPNData();
    setInterval(fetchESPNData, 300000); // Refresh every 5 minutes
  </script>

</body>
</html>
